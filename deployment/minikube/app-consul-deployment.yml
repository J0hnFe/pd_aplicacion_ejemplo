apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-consul
  labels:
    app: app-consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-consul
  template:
    metadata:
      labels:
        app: app-consul
    spec:
      containers:
        - name: consul
          image: consul:1.15.4
          ports:
            - containerPort: 8500
---
apiVersion: v1
kind: Service
metadata:
  name: consul
spec:
  type: ClusterIP
  selector:
    app: consul
  ports:
    - protocol: TCP
      port: 8500